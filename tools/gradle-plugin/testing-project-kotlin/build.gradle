plugins {
    id 'org.jetbrains.kotlin.jvm' version "2.2.20"
    id "org.jetbrains.kotlin.plugin.allopen" version "2.2.20"
    id 'io.smallrye.graphql'
}

dependencies {
    implementation "io.smallrye:smallrye-graphql:2.12.1"
}

repositories {
    mavenCentral()
    mavenLocal()
}

// FIXME: can we avoid requiring build scripts to contain this?
// without it, the schema generation might run before compilation, and thus fail
generateSchema {
    dependsOn 'compileKotlin'
}

group 'org.acme'
version '1.0.0'
