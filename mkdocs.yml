theme:
  name: material
  palette:
    primary: black
    accent: red
  font:
    text: Red Hat Text
    code: Ubuntu Mono
#  logo: images/stork-white.png
#  favicon: images/stork-white.png
  features:
    - navigation.sections

extra_css:
  - extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
  - admonition

plugins:
  - search
  - build_plantuml:
      render: "server"
      server: "http://www.plantuml.com/plantuml"
      output_format: "png"
      diagram_root: "docs"
      output_folder: "target"
      input_folder: "diagrams"
      input_extensions: "puml"
  - macros



extra:
  manifest: manifest.webmanifest
  version:
    current: !ENV [SR_GRAPHQL_VERSION, "SNAPSHOT"]
    provider: mike
